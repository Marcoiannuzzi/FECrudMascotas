<div class="title">
    <h1>Agregar Mascota</h1>
</div>

<app-spinner *ngIf="loading" ></app-spinner>
<div class="container">
    <mat-card>
        <mat-card-subtitle class="card">
            Datos de la Mascota
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarMascota()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2"><mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="nombre">
                  </mat-form-field></mat-grid-tile>
                <mat-grid-tile><mat-form-field>
                    <mat-label>Raza</mat-label>
                    <input matInput autocomplete="off" formControlName="raza" >
                  </mat-form-field></mat-grid-tile>
                <mat-grid-tile><mat-form-field>
                    <mat-label>Color</mat-label>
                    <input matInput autocomplete="off" formControlName="color">
                  </mat-form-field></mat-grid-tile>
                <mat-grid-tile><mat-form-field>
                    <mat-label>Edad</mat-label>
                    <input matInput autocomplete="off" formControlName="edad" type="number">
                  </mat-form-field></mat-grid-tile>
                <mat-grid-tile><mat-form-field>
                    <mat-label>Peso</mat-label>
                    <input matInput autocomplete="off" formControlName="peso" type="number">
                  </mat-form-field></mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <div class="botones">
                        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid"> Aceptar </button>
                        <button mat-raised-button color="secondary" routerLink="/listaMascotas"> Volver </button>
                    </div>
                </mat-grid-tile>
              </mat-grid-list>
        </form>
    </mat-card>
</div>
