<div class="title">
    <h1>Listado de Mascotas</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
   
    <ng-container matColumnDef="Nombre" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Raza">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Raza </th>
      <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    
    <ng-container matColumnDef="Peso">
        <th mat-header-cell *matHeaderCellDef> Peso </th>
        <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> <button mat-raised-button color="primary" class="agregar" routerLink="/agregarMascota">Agregar</button> </th>
        <td mat-cell *matCellDef="let element" class="acciones">
            <mat-icon fontIcon="search" class="search" matTooltip="Ver" routerLink="/verMascota/1"></mat-icon>
            <mat-icon fontIcon="edit" class="edit" matTooltip="Editar" [routerLink]="['/editarMascota',1]"></mat-icon>
            <mat-icon fontIcon="delete" class="delete" matTooltip="Eliminar" (click)="eliminarMascota()"></mat-icon>
            </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements" class="mat-elevation-z8">
</mat-paginator>
</div>
